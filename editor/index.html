<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" type="text/css" href="./node_modules/materialize-css/dist/css/materialize.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./node_modules/material-design-icons/iconfont/material-icons.css" rel="stylesheet">

    <title>Ginger 360 Tour Editor</title>
   

  </head>
  <body>
    <nav class="indigo">
      <div class="nav-wrapper">
        <!-- <a href="#!" class="brand-logo"><img src="assets/illinois.jpg">DRES & CoE 360 Tour Editor</a> -->
        <ul class="left">

          <li>
            <a class="waves-effect waves-light btn"><i class="material-icons left">undo</i>Undo</a>
          </li>
          <li>
            <a class="waves-effect waves-light btn"><i class="material-icons left">redo</i>Redo</a>
          </li>

          <li>
            <!-- <a class="waves-effect waves-light btn"><i class="material-icons left">folder_open</i>Open</a> -->
            <input type="file" id="packageLoader" name="packageDir" webkitdirectory >
          </li>
          <li>
            <a class="waves-effect waves-light btn"><i class="material-icons left">save</i>Save</a>
          </li>
          <li>
            <a class="waves-effect waves-light btn"><i class="material-icons left">add</i>Add</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Page Layout here -->
    
    <div>
      <div class="row">

        <div class="col s2">
          <p>Scene Graph</p>
          <div id="graph"></div>
        </div>

        <div class="col s6">
          <br>
          <div id="frame"></div>
        </div>

        <div class="col s2">
          <p>Tools</p>
          <div id="config">
            <div id="keys"></div>
          </div>
        </div>

      </div>
    </div>

       
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <script src="./node_modules/materialize-css/dist/js/materialize.min.js"></script>
  </body>
</html>
