<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" type="text/css" href="./materialize/css/materialize.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>360 Tour Editor</title>

  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo">DRES & CoE 360 Tour Editor</a>
        <ul class="right hide-on-med-and-down">
          <li><a class="waves-effect waves-light btn-large">Large Button</a></li>
        </ul>
      </div>
    </nav>

    <ul id="slide-out" class="sidenav">
      <li><div class="user-view">
        <div class="background">
          <img src="images/office.jpg">
        </div>
        <a href="#user"><img class="circle" src="images/yuna.jpg"></a>
        <a href="#name"><span class="white-text name">John Doe</span></a>
        <a href="#email"><span class="white-text email">jdandturk@gmail.com</span></a>
      </div></li>
      <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
      <li><a href="#!">Second Link</a></li>
      <li><div class="divider"></div></li>
      <li><a class="subheader">Subheader</a></li>
      <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
    </ul>
    <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>

    
    <div class="container">
      <p>Choose 360 tour to edit</p>
      <input type="file" id="packageLoader" name="packageDir" webkitdirectory >
    
      <div id="frame"></div>
      
    </div>  

       
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <script src="./materialize/js/materialize.min.js"></script>
  </body>
</html>
